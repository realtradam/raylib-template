name: Raylib to Itch

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # install asdf
    - name: asdf-install
      run: |
        sudo apt install curl git zip
        git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch v0.10.0
    # install emcc
    - name: install-emscripten
      run: |
        . $HOME/.asdf/asdf.sh
        asdf plugin add emsdk https://github.com/RobLoach/asdf-emsdk.git
        asdf install emsdk
    # compile raylib
    - name: compile-raylib
      run: |
        . $HOME/.asdf/asdf.sh
        mkdir lib && mkdir lib/web
        cd dependencies/raylib/src
        make PLATFORM=PLATFORM_WEB -B -e
        cp libraylib.a ../../../lib/web/
    # make
    - name: build
      run: |
        . $HOME/.asdf/asdf.sh
        make web
        cd output
        zip game.zip index.*
    # upload zip
